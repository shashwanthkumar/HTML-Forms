<!DOCTYPE html>
<html>
    <head>
        <title>
            event registtration
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <legend><h1>Event Registration Form</h1></legend>
                <p>Please fill out the form below to register for the event</p>
                <label for="name">First Name</label>
                <input type="name" id="name" required placeholder="John">
                <label for="Last-name">Last Name</label>
                <input type="name" id="Last-name" required placeholder="Doe"><br>
                <label for="mail">Email Address</label><br>
                <input type="mail" id="mail" required placeholder="john.doe@example.com"><br>
                <label for="number">Phone Number</label><br>
                <input type="number" id="number" required placeholder="+1(555) 123-4567"><br>
                <label for="Country">Country</label>
                <select name="Select Country" id="Country" required>
                   <option value="Select Country">Select Country</option>
                   <option value="India">India</option>
                   <option value="Others">Others</option> 
                </select>
                <label for="Date">Date of Birth</label>
                <input type="date" id="Date" required ><br>
                <label for="check-box">T-Shirt Size</label><br>
                <input type="checkbox" name="check-box" value="value1"> Small
                <input type="checkbox" name="check-box" value="value2">Medium<br>
                <input type="checkbox" name="check-box" value="value3"> Large
                <input type="checkbox" name="check-box" value="value4">Extra Large<br>
                <h2>Emergency Contact Information</h2>
                <label for="name">Emergency Contact Nmae</label><br>
                <input type="name" id="name" required placeholder="Jane Smith"><br>
                <label for="number">Emergency Contact Phone Number</label><br>
                <input type="number" id="number" required placeholder="+1(555)123-4567"><br>
                <label for="check-box"></label>
                <input type="checkbox" name="check-box" value="value5">I agree to the terms and conditions of this event<br>
                <label for="submit"></label>
                <input type="submit" value="Register now">
            </form>
        </fieldset>
    </body>
</html>
