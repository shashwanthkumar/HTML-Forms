<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration
        </title>
    </head>
    <body bgcolor="violet">
        <fieldset>
        <legend><strong><h1>BASIC FORM</h1></strong></legend>
        <form action="url" method="">
            <label for="Name">Name:</label>
            <input type="text" id="Name" required Name="Name" autofocus placeholder="Enter your Name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your mail address"><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Set Your Password"><br>
            <label for="gender">Gender :</label>
            <select name="gender" id="gender">
            <option value="dummy">Select your gender</option>
            <optgroup label="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </optgroup>
            </select><br>
            <label for="Date">Date of Birth :</label>
            <input type="date" id="Date"><br>
            <label for="address">Address :</label>
            <textarea rows="5" cols="10" placeholder="Enter your address"></textarea>

            <br>
            <label for="submit"></label>
            <input type="submit" id="submit">
        </form>
        </fieldset>
    </body>
</html>
