<!DOCTYPE html>
<html>
    <head>
        <title>
            FORM
        </title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend><h2>Personal Information</h2></legend>
            <label for="Name">Name:</label>
            <input type="Name" id="Name" required><br>
            <label for="Password">Password:</label>
            <input type="password" id="Password" required><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" required><br>
            <label for="number">Telephone:</label>
            <input type="number" id="number" required>
        </fieldset>
        <fieldset>
            <legend><h2>Additional Information</h2></legend>
            <label for="Age">Age:</label>
            <input type="number" id="Age" required><br>
            <label for="Date">Date of Birth:</label>
            <input type="date" id="Date"><br>
            <label for="time" >Preferred Contact Time:</label>
            <input type="time" id="time" name="time" required><br>
            <label for="website">Website:</label>
            <input type="text" id="website" name="website"><br>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br>
            <label for="range">Satisfaction Level:</label>
            <input type="range" id="range"><br>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </fieldset>
        <fieldset>
            <legend><h2>Preferences</h2></legend>
            <label for="check-box">Subscribe to newsletter:</label>
            <input type="checkbox" id="check-box" name="check-box"><br>
            <label for="check-box">Hobbies:</label><br>
            <input type="checkbox" id="check-box" value="Reading">Reading<br>
            <input type="checkbox" id="check-box" value="Traveling">Traveling<br>
            <input type="checkbox" id="check-box" value="Cooking">Cooking<br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="gender" value="male">Male<br>
            <input type="radio" id="gender" value="Female">Female<br>
            <input type="radio" id="gender" value="Other">Other<br>
        </fieldset>
        <fieldset>
            <legend><h2>File Upload</h2></legend>
            <label for="File">Upload your profile picture:</label>
                     <input type="file" id="File" value="Choose File" > No file chosen
        </fieldset>
        <fieldset>
            <legend><h2>Comments</h2></legend>
            <label for="Comments">Your Comments:</label><br>
            <textarea id="Comments" name="comments"></textarea>
        </fieldset>
        <fieldset>
            <legend><h2>Selection</h2></legend>
            <label for="Selection">Select your country:</label>
            <select name="country" value="USA">
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="Others">others</option>
            </select>
            
        </fieldset><br>
        <label for="submit"></label>
        <input type="submit" id="submit">
        <input type="reset" id="reset">
    </body>
</html>
