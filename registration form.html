<!DOCTYPE html>
<html>
    <head>
        <title>
            Class Registration
        </title>
    </head>
    <body>
        <fieldset><legend><h1>Class Registration</h1></legend>
        <p>Fill out the form carefully for registration</p>
        <form>
            <label for="Name">Student Name</label><br>
            <input type="name" id="Name" required placeholder="First Name">
            <input type="name" id="Name" placeholder="Middle Nmae">
            <input type="name" id="Name" required placeholder="Last Name"><br>
            <label for="Gender">Gender</label>
            <select name="Gender">
                <option value="Please Select">Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">others</option>
              </select>
            <label for="mail">Student E-mail</label>
            <input type="mail" id="mail" required placeholder="ex: myname@example.com"><br>
            <label for="id" >Student ID</label>
            <input type="text" id="id" required>
            <label for="select">List of Class</label>
            <select name="select">
                <option value="Please Select">Please Select</option>
                <option value="Technical">Technical</option>
                <option value="Communication">Communication</option>
            </select>  <br>
            <center><label for="submit"></label>
            <input type="submit" id="submit">
        </form>
        </fieldset>
    </body>
</html>
